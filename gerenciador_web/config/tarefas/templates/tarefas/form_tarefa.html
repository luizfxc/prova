<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Tarefa</title>
    <link rel="stylesheet" href="{% static 'detalhe/form_tarefa.css' %}">
</head>
<body>
    <h1>Adicionar Nova Tarefa</h1>
    <form method="POST">
        <!--- csrf_token server para proteger o sistema de ataques no envio do formulário -->
        {% csrf_token %} <label for="titulo">Título:</label><br>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="descricao">Descrição:</label><br>
        <textarea name="descricao" id="descricao" cols="50" rows="4"></textarea><br><br>

        <button type="submit">Salvar Tarefa</button>
    </form>
    <a href="{% url 'listar_tarefas' %}">Cancelar</a>
</body>
</html>
